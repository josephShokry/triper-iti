<div class="border border-gray-300 rounded-lg ">
  <div class="border-b border-gray-200 p-4">
    <h2 class="text-lg font-semibold">{{trip.title}}</h2>
  </div>
  <img [src]="trip.imgUrl" class="w-full h-48 object-cover" appImgHover>
  <div class="p-4">
    <p class="font-medium mb-2">Trip Details:</p>
    <ul class="list-disc list-inside space-y-1 mb-4">
      @for(tripDetail of (isExpanded ? trip.details : (trip.details | detailsPipe)); track tripDetail) {
        <li class="text-sm text-gray-700">{{tripDetail}}</li>
      }
    </ul>
    <p class="text-sm font-semibold text-green-600">Trip costs: {{trip.cost}} EGP</p>
  </div>
  <div class="flex gap-2 p-4 border-t border-gray-200">
    <app-btn title="Buy" color="blue" (action)="buy()"></app-btn>
    <button 
      class="text-blue-500 text-sm underline"
      (click)="toggleDetails()"
    >
      {{ isExpanded ? 'Show Less' : 'Show More' }}
    </button>
  </div>
</div>
